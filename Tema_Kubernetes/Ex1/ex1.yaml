apiVersion: v1
kind: Pod
metadata:
  name: alpine-logger
spec:
  containers:
    - name: alpine
      image: alpine:latest
      command: ["/bin/sh", "-c"]
      args:
        - |
          while true; do
            echo "$(date) - Log entry: $MY_ENV" >> /work/log.txt;
            sleep 5;
          done
      env:
        - name: MY_ENV
          value: "VALOARE_EXEMPLU"
      volumeMounts:
        - name: workdir
          mountPath: /work
      livenessProbe:
        exec:
          command: ["test", "-s", "/work/log.txt"]
        initialDelaySeconds: 10
        periodSeconds: 10
      readinessProbe:
        exec:
          command: ["test", "-s", "/work/log.txt"]
        initialDelaySeconds: 5
        periodSeconds: 5
  volumes:
    - name: workdir
      emptyDir: {}
